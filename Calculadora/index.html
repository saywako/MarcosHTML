<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

        </head>
<body>

<div class="container">

    <div class="calculadora">

        <table>
          <tr class="tr1" style="color:#136b6e;">
            <th class="calculatorButtons">MRC</th>
            <th class="calculatorButtons">M-</th>
            <th class="calculatorButtons">M+</th>
            <th class="calculatorButtons">√</th>
            <th class="calculatorButtons">%</th>
          </tr>
          <tr class="tr2">
            <th class="calculatorButtons" style="color:#136b6e;">→</th>
            <th class="numbers" style="color:#c73ee9;">7</th>
            <th class="numbers" style="color:#c73ee9;">8</th>
            <th class="numbers" style="color:#c73ee9;">9</th>
            <th class="calculatorButtons"style="color: #136b6e;">÷</th>
          </tr>
          <tr class="tr3">
            <th class="CE" style="color:#ec3939;">CE</th>
            <th class="numbers" style="color:#c73ee9;">4</th>
            <th class="numbers" style="color:#c73ee9;">5</th>
            <th class="numbers" style="color:#c73ee9;">6</th>
            <th class="calculatorButtons" style="color:#136b6e;">x</th>
          </tr>
          <tr class="tr4">
            <th class="calculatorButtons" style="color:#136b6e;">AC</th>
            <th class="numbers" style="color:#c73ee9;">1</th>
            <th class="numbers" style="color:#c73ee9;">2</th>
            <th class="numbers" style="color:#c73ee9;">3</th>
            <th class="calculatorButtons" style="color:#136b6e;">-</th>
          </tr>
          <tr class="tr5">
            <th class="numbers" style="color:#c73ee9;">0</th>
            <th class="numbers" style="color:#c73ee9;">00</th>
            <th class="calculatorButtons" style="color:#136b6e;">.</th>
            <th class="calculatorButtons" style="color:#136b6e;">=</th>
            <th class="calculatorButtons" style="color:#136b6e;">+</th>
          </tr>
        </table>

    </div>
</div>

</body>
</html>
